<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="formstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <h1>Event Registration</h1>
<form>
    <table style="outline: auto">
    <thead>
    <tr>
        <th>
        <h2>Book My Seat</h2>
        </th>
    </tr>
    </thead>
    <tr>
        <td colspan="1">
            <h4>Name</h4>
        </td>
        <td>
            <input type="text" required placeholder="Enter Name..."
        </td>
    </tr>
    <tr>
        <td>
            <h4>Email*</h4>
        </td>
        <td>
            <input type="text" required placeholder="Enter email-id...">
        </td>
    </tr>
    <tr>
        <td>
           <h4>Contact NO.*</h4>
        </td>
        <td>
            <input type="text" required placeholder="Enter contact no. ...">
        </td>
    </tr>
    <tr>
       <td>
           <input type="submit" value="Book It!!!" id="btn">
       </td>
    </tr>
    </table>
</form>
</center>
</body>
</html>
